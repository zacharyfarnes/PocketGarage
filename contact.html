<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Me - Pocket Garage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        nav {
            background-color: #111;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border: 1px solid #fff;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #4CAF50;
            color: black;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #000;
            color: white;
            padding: 10px 0;
            text-align: center;
            border-bottom: 2px solid #fff;
        }
        header img {
            width: 100px;
            margin-bottom: 10px;
        }
        section {
            background: #111;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
        }
        h2 {
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #ddd;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: black;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px;
            background-color: #000;
            color: white;
            border-top: 2px solid #fff;
        }
    </style>
</head>
<body>

    <header>
        <img src="Pocket Garage.png" alt="Pocket Garage Logo">
        <h1>Contact Me</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact Me</a>
    </nav>

    <div class="container">
        <section>
            <h2>Have questions or bug reports?</h2>
            <p>If you have any inquiries, bug reports, or suggestions, feel free to reach out using the form below:</p>
            <form action="mailto:zachary.farnes@gmail.com" method="post" enctype="text/plain">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input type="submit" value="Send">
            </form>
        </section>
    </div>

    <footer>
        <p>Â© 2024 Pocket Garage. All rights reserved.</p>
    </footer>

</body>
</html>
