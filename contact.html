<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Me - Pocket Garage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        nav {
            background-color: #111;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border: 1px solid #fff;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #4CAF50;
            color: black;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #000;
            color: white;
            padding: 10px 0;
            text-align: center;
            border-bottom: 2px solid #fff;
        }
        header img {
            width: 100px;
            margin-bottom: 10px;
        }
        section {
            background: #111;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
        }
        h2, h3 {
            color: #fff;
        }
        p {
            color: #ddd;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #ddd;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            cursor: pointer;
            color: black;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px;
            background-color: #000;
            color: white;
            border-top: 2px solid #fff;
        }
    </style>
</head>
<body>

    <header>
        <img src="Pocket Garage.png" alt="Pocket Garage Logo">
        <h1>Contact Me</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact Me</a>
        <a href="privacy.html">Privacy Policy</a>
    </nav>

    <div class="container">
        <section>
            <h2>Contact Form</h2>
            <p>If you have any questions, bug reports, or suggestions, please feel free to contact me using the form below. I will get back to you as soon as possible.</p>
            
            <!-- Contact Form -->
            <form action="mailto:zachary.farnes@gmail.com" method="post" enctype="text/plain">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

                <input type="submit" value="Send">
            </form>
        </section>
    </div>

    <footer>
        <p>Â© 2024 Pocket Garage. All rights reserved.</p>
    </footer>

</body>
</html>
